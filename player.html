<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class="nav-bar">
    <div class="nav-bar-top">
        <div class="logo" onclick="window.location.href='landing.html'">
            <h3>Live In</h3>
            <h2>THE MOMENTS</h2>
        </div>
        
        <div class="store">  
            <p>Our free app</p>
        </div>
        <div class="about-us" onclick="window.location.href='about-us.html'">
            <p>About us</p>
        </div>
        <div class="profile" onclick="window.location.href='profile.html'">   
            <p>Profile</p>
        </div>

    </div>

    
    <div class="player">
        <div class="dad-image">
            <img src="photos (2)\photos\dad-daughter-tapas.svg" alt="" srcset="">
            <p>Relax & Enjoy your uninterrupted audio till your next session!</p>
        </div>
     
        <!-- Define the section for displaying track buttons -->
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
     
        <!-- Define the section for displaying the seek slider-->
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100"
            value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
     
        <!-- Define the section for displaying the volume slider-->
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100"
            value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
        <button class="btn" onclick="window.location.href='playlist.html'">Go back to the playlist</button>
      </div>
     
      <!-- Load the main script for the player -->
      <script src="js\player.js"></script>
</body>
</html>
